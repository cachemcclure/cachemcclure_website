<svg width="600" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#bgGradient)"/>

  <!-- Neural network pattern -->
  <g opacity="0.3">
    <circle cx="100" cy="200" r="5" fill="#667eea"/>
    <circle cx="250" cy="150" r="5" fill="#667eea"/>
    <circle cx="400" cy="220" r="5" fill="#667eea"/>
    <circle cx="150" cy="350" r="5" fill="#764ba2"/>
    <circle cx="350" cy="300" r="5" fill="#764ba2"/>
    <circle cx="500" cy="380" r="5" fill="#764ba2"/>
    <line x1="100" y1="200" x2="250" y2="150" stroke="#667eea" stroke-width="1"/>
    <line x1="250" y1="150" x2="400" y2="220" stroke="#667eea" stroke-width="1"/>
    <line x1="100" y1="200" x2="150" y2="350" stroke="#764ba2" stroke-width="1"/>
    <line x1="250" y1="150" x2="350" y2="300" stroke="#764ba2" stroke-width="1"/>
    <line x1="400" y1="220" x2="500" y2="380" stroke="#764ba2" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="300" y="550" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">
    THE NEURAL
  </text>
  <text x="300" y="620" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#667eea" text-anchor="middle">
    UPRISING
  </text>

  <!-- Author -->
  <text x="300" y="720" font-family="Arial, sans-serif" font-size="28" fill="#cccccc" text-anchor="middle">
    CACHE McCLURE
  </text>

  <!-- Series info -->
  <text x="300" y="800" font-family="Arial, sans-serif" font-size="18" fill="#999999" text-anchor="middle">
    THE DIGITAL CONSCIENCE TRILOGY Â· BOOK ONE
  </text>

  <!-- Placeholder badge -->
  <rect x="20" y="20" width="180" height="40" fill="#764ba2" opacity="0.8"/>
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
    PLACEHOLDER
  </text>
</svg>
