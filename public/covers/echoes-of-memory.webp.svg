<svg width="600" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="memoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#memoryGradient)"/>

  <!-- Memory fragments effect -->
  <g opacity="0.25">
    <rect x="50" y="150" width="120" height="80" fill="none" stroke="#4ecdc4" stroke-width="2" transform="rotate(15 110 190)"/>
    <rect x="400" y="200" width="100" height="70" fill="none" stroke="#4ecdc4" stroke-width="2" transform="rotate(-12 450 235)"/>
    <rect x="200" y="320" width="140" height="90" fill="none" stroke="#44a5a5" stroke-width="2" transform="rotate(8 270 365)"/>
    <rect x="420" y="380" width="110" height="75" fill="none" stroke="#44a5a5" stroke-width="2" transform="rotate(-20 475 418)"/>
    <circle cx="300" cy="450" r="80" fill="url(#glowGradient)"/>
  </g>

  <!-- Title -->
  <text x="300" y="550" font-family="Georgia, serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle" style="letter-spacing: 2px">
    ECHOES
  </text>
  <text x="300" y="615" font-family="Georgia, serif" font-size="48" font-weight="normal" fill="#4ecdc4" text-anchor="middle" style="letter-spacing: 4px">
    OF MEMORY
  </text>

  <!-- Author -->
  <text x="300" y="720" font-family="Arial, sans-serif" font-size="28" fill="#dddddd" text-anchor="middle">
    CACHE McCLURE
  </text>

  <!-- Award badge -->
  <circle cx="300" cy="130" r="65" fill="#d4af37" opacity="0.9"/>
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    PHILIP K. DICK
  </text>
  <text x="300" y="142" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    AWARD WINNER
  </text>

  <!-- Placeholder badge -->
  <rect x="20" y="20" width="180" height="40" fill="#4ecdc4" opacity="0.8"/>
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="16" fill="#0f2027" text-anchor="middle" font-weight="bold">
    PLACEHOLDER
  </text>
</svg>
