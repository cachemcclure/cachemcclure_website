<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <title>Fracture Engine - Transparent Layers</title>

  <defs>
    <!-- Dark elegant background -->
    <radialGradient id="elegant-bg" cx="50%" cy="45%">
      <stop offset="0%" style="stop-color:#1A1A22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0F;stop-opacity:1" />
    </radialGradient>

    <!-- Translucent color fills for overlapping -->
    <radialGradient id="translucent-gold" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.05" />
    </radialGradient>

    <radialGradient id="translucent-silver" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:0.04" />
    </radialGradient>

    <radialGradient id="translucent-copper" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#D4986C;stop-opacity:0.13" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:0.04" />
    </radialGradient>

    <radialGradient id="translucent-blue" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4A6A9A;stop-opacity:0.11" />
      <stop offset="100%" style="stop-color:#2A4A7A;stop-opacity:0.03" />
    </radialGradient>

    <!-- Ring stroke gradients -->
    <linearGradient id="stroke-gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.5" />
    </linearGradient>

    <linearGradient id="stroke-silver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:0.5" />
    </linearGradient>

    <linearGradient id="stroke-copper" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4986C;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#D4986C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4986C;stop-opacity:0.5" />
    </linearGradient>

    <!-- Red fracture gradient -->
    <radialGradient id="fracture-trans" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#elegant-bg)"/>

  <!-- 12 overlapping translucent rings - offset from center for visual interest -->
  <g id="translucent-rings">

    <!-- Ring 1 (gold) -->
    <circle cx="320" cy="430" r="240"
            fill="url(#translucent-gold)"
            stroke="url(#stroke-gold)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 2 (silver) -->
    <circle cx="280" cy="470" r="220"
            fill="url(#translucent-silver)"
            stroke="url(#stroke-silver)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 3 (copper) -->
    <circle cx="310" cy="445" r="200"
            fill="url(#translucent-copper)"
            stroke="url(#stroke-copper)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 4 (gold) -->
    <circle cx="290" cy="460" r="180"
            fill="url(#translucent-gold)"
            stroke="url(#stroke-gold)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 5 (silver) -->
    <circle cx="305" cy="440" r="160"
            fill="url(#translucent-silver)"
            stroke="url(#stroke-silver)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 6 (copper) -->
    <circle cx="295" cy="455" r="140"
            fill="url(#translucent-copper)"
            stroke="url(#stroke-copper)"
            stroke-width="2"
            opacity="0.95"/>

    <!-- Ring 7 (gold) -->
    <circle cx="302" cy="448" r="120"
            fill="url(#translucent-gold)"
            stroke="url(#stroke-gold)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 8 (silver) -->
    <circle cx="298" cy="452" r="100"
            fill="url(#translucent-silver)"
            stroke="url(#stroke-silver)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 9 (copper) -->
    <circle cx="301" cy="449" r="80"
            fill="url(#translucent-copper)"
            stroke="url(#stroke-copper)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 10 (gold) -->
    <circle cx="299" cy="451" r="60"
            fill="url(#translucent-gold)"
            stroke="url(#stroke-gold)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 11 (silver) -->
    <circle cx="300" cy="450" r="40"
            fill="url(#translucent-silver)"
            stroke="url(#stroke-silver)"
            stroke-width="2"
            opacity="0.9"/>

    <!-- Ring 12 (copper) -->
    <circle cx="300" cy="450" r="20"
            fill="url(#translucent-copper)"
            stroke="url(#stroke-copper)"
            stroke-width="2"
            opacity="0.9"/>
  </g>

  <!-- Central void -->
  <circle cx="300" cy="450" r="15" fill="#000000" opacity="0.8"/>

  <!-- 17 fracture lines radiating through all layers -->
  <g id="fractures-translucent" stroke="#8B0000" stroke-width="1.5" opacity="0.6">
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(0 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(21.176 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(42.353 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(63.529 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(84.706 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(105.882 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(127.059 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(148.235 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(169.412 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(190.588 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(211.765 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(232.941 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(254.118 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(275.294 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(296.471 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(317.647 300 450)"/>
    <line x1="300" y1="450" x2="300" y2="150" transform="rotate(338.824 300 450)"/>
  </g>

  <!-- Subtle red glow from center -->
  <circle cx="300" cy="450" r="100" fill="url(#fracture-trans)" opacity="0.3"/>

  <!-- Typography -->
  <g id="typography-trans">
    <text x="300" y="120"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="62"
          font-weight="300"
          letter-spacing="16"
          fill="#E8E8E8"
          text-anchor="middle"
          opacity="0.95">FRACTURE</text>

    <line x1="140" y1="135" x2="460" y2="135" stroke="#6A6A6A" stroke-width="0.5" opacity="0.5"/>

    <text x="300" y="790"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="62"
          font-weight="300"
          letter-spacing="16"
          fill="#E8E8E8"
          text-anchor="middle"
          opacity="0.95">ENGINE</text>

    <line x1="140" y1="760" x2="460" y2="760" stroke="#6A6A6A" stroke-width="0.5" opacity="0.5"/>

    <text x="300" y="840"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="24"
          font-weight="300"
          letter-spacing="6"
          fill="#B0B0B0"
          text-anchor="middle"
          opacity="0.9">CACHE McCLURE</text>

    <text x="300" y="870"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="11"
          font-weight="300"
          letter-spacing="2"
          fill="#808080"
          text-anchor="middle"
          opacity="0.7">BOOK ONE OF THE FRACTURE ENGINES SERIES</text>
  </g>

  <!-- Corner details -->
  <g stroke="#3A3A4A" stroke-width="0.5" fill="none" opacity="0.5">
    <line x1="30" y1="30" x2="60" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="60"/>
    <line x1="570" y1="30" x2="540" y2="30"/>
    <line x1="570" y1="30" x2="570" y2="60"/>
    <line x1="30" y1="870" x2="60" y2="870"/>
    <line x1="30" y1="870" x2="30" y2="840"/>
    <line x1="570" y1="870" x2="540" y2="870"/>
    <line x1="570" y1="870" x2="570" y2="840"/>
  </g>

  <!-- Hidden mathematical detail -->
  <text x="300" y="460"
        font-family="'Courier New', monospace"
        font-size="10"
        fill="#4A4A4A"
        text-anchor="middle"
        opacity="0.4">base₁₇</text>
</svg>
