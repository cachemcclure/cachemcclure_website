<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <title>Fracture Engine - Minimal Ember</title>

  <defs>
    <!-- Deep burgundy background -->
    <radialGradient id="ember-bg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2A1418;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0508;stop-opacity:1" />
    </radialGradient>

    <!-- Rose gold gradient -->
    <linearGradient id="rose-gold-line" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5D9;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE5D9;stop-opacity:0.3" />
    </linearGradient>

    <!-- Warm glow -->
    <radialGradient id="warm-glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#D4704A;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8B4A2A;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#ember-bg)"/>

  <!-- Single vertical line through center -->
  <line x1="300" y1="200" x2="300" y2="700"
        stroke="url(#rose-gold-line)"
        stroke-width="1"
        opacity="0.9"/>

  <!-- 12 horizontal markers on the line (for 12 layers) -->
  <g stroke="#D4A574" opacity="0.7">
    <line x1="290" y1="242" x2="310" y2="242" stroke-width="0.5"/>
    <line x1="290" y1="283" x2="310" y2="283" stroke-width="0.5"/>
    <line x1="290" y1="325" x2="310" y2="325" stroke-width="0.5"/>
    <line x1="290" y1="367" x2="310" y2="367" stroke-width="0.5"/>
    <line x1="290" y1="408" x2="310" y2="408" stroke-width="0.5"/>
    <line x1="285" y1="450" x2="315" y2="450" stroke-width="1"/> <!-- Center, emphasized -->
    <line x1="290" y1="492" x2="310" y2="492" stroke-width="0.5"/>
    <line x1="290" y1="533" x2="310" y2="533" stroke-width="0.5"/>
    <line x1="290" y1="575" x2="310" y2="575" stroke-width="0.5"/>
    <line x1="290" y1="617" x2="310" y2="617" stroke-width="0.5"/>
    <line x1="290" y1="658" x2="310" y2="658" stroke-width="0.5"/>
    <line x1="290" y1="700" x2="310" y2="700" stroke-width="0.5"/>
  </g>

  <!-- Subtle warm glow at center -->
  <circle cx="300" cy="450" r="80" fill="url(#warm-glow)" opacity="0.3"/>

  <!-- 17 dots arranged in circle at center -->
  <g fill="#D4A574" opacity="0.6">
    <circle cx="300" cy="390" r="1.5" transform="rotate(0 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(21.176 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(42.353 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(63.529 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(84.706 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(105.882 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(127.059 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(148.235 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(169.412 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(190.588 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(211.765 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(232.941 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(254.118 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(275.294 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(296.471 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(317.647 300 450)"/>
    <circle cx="300" cy="390" r="1.5" transform="rotate(338.824 300 450)"/>
  </g>

  <!-- Central point -->
  <circle cx="300" cy="450" r="2" fill="#FFE5D9" opacity="0.9"/>

  <!-- Typography -->
  <g id="typography-minimal-ember">
    <text x="300" y="130"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="48"
          font-weight="300"
          letter-spacing="20"
          fill="#E8C8B0"
          text-anchor="middle"
          opacity="0.95">FRACTURE</text>

    <text x="300" y="790"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="48"
          font-weight="300"
          letter-spacing="20"
          fill="#E8C8B0"
          text-anchor="middle"
          opacity="0.95">ENGINE</text>

    <text x="300" y="850"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="16"
          font-weight="300"
          letter-spacing="4"
          fill="#C8A890"
          text-anchor="middle"
          opacity="0.8">CACHE McCLURE</text>
  </g>

  <!-- Minimal frame -->
  <rect x="50" y="50" width="500" height="800" fill="none" stroke="#4A2818" stroke-width="0.5" opacity="0.3"/>
</svg>
