<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <title>Fracture Engine - Premium Hardback Cover</title>

  <!-- Definitions for gradients and patterns -->
  <defs>
    <!-- Background texture -->
    <pattern id="background-texture" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#1A2332"/>
      <path d="M0,0 L20,20 M20,0 L0,20" stroke="#1E2738" stroke-width="0.3" opacity="0.1"/>
    </pattern>

    <!-- Copper gradient -->
    <radialGradient id="copper-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#D4986C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8C5424;stop-opacity:1" />
    </radialGradient>

    <!-- Silver gradient -->
    <radialGradient id="silver-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </radialGradient>

    <!-- Gold gradient -->
    <radialGradient id="gold-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </radialGradient>

    <!-- Fracture glow -->
    <radialGradient id="fracture-glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0" />
    </radialGradient>

    <!-- Geometric pattern for rings -->
    <pattern id="geometric-pattern" x="0" y="0" width="17" height="17" patternUnits="userSpaceOnUse">
      <path d="M0,0 L17,0 L8.5,17 Z" fill="none" stroke="currentColor" stroke-width="0.3" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#background-texture)"/>

  <!-- Subtle grid overlay for mathematical feel -->
  <g opacity="0.03">
    <line x1="0" y1="225" x2="600" y2="225" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="0" y1="450" x2="600" y2="450" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="0" y1="675" x2="600" y2="675" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="150" y1="0" x2="150" y2="900" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="900" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="450" y1="0" x2="450" y2="900" stroke="#C0C0C0" stroke-width="0.5"/>
  </g>

  <!-- Main ring system (12 layers) -->
  <g id="ring-system" transform="translate(300, 450)">

    <!-- Outer rings (Gold - Layer 4 organic) -->
    <circle cx="2" cy="-3" r="240" fill="none" stroke="url(#gold-gradient)" stroke-width="3.5" opacity="0.9"/>
    <circle cx="0" cy="2" r="228" fill="none" stroke="url(#gold-gradient)" stroke-width="3" opacity="0.85"/>
    <circle cx="-3" cy="0" r="216" fill="none" stroke="url(#gold-gradient)" stroke-width="3" opacity="0.8"/>

    <!-- Middle rings (Silver - crystalline precision) -->
    <circle cx="3" cy="2" r="204" fill="none" stroke="url(#silver-gradient)" stroke-width="3.5" opacity="0.9"/>
    <circle cx="-2" cy="-2" r="192" fill="none" stroke="url(#silver-gradient)" stroke-width="3" opacity="0.85"/>
    <circle cx="0" cy="3" r="180" fill="none" stroke="url(#silver-gradient)" stroke-width="3" opacity="0.8"/>
    <circle cx="2" cy="-1" r="168" fill="none" stroke="url(#silver-gradient)" stroke-width="3.5" opacity="0.85"/>
    <circle cx="-1" cy="2" r="156" fill="none" stroke="url(#silver-gradient)" stroke-width="3" opacity="0.8"/>
    <circle cx="1" cy="-2" r="144" fill="none" stroke="url(#silver-gradient)" stroke-width="3" opacity="0.75"/>

    <!-- Inner rings (Copper - industrial Layer 2) -->
    <circle cx="-2" cy="1" r="132" fill="none" stroke="url(#copper-gradient)" stroke-width="4" opacity="0.95"/>
    <circle cx="1" cy="-1" r="120" fill="none" stroke="url(#copper-gradient)" stroke-width="3.5" opacity="0.9"/>
    <circle cx="0" cy="0" r="108" fill="none" stroke="url(#copper-gradient)" stroke-width="4" opacity="0.95"/>

    <!-- Geometric patterns within rings -->
    <g opacity="0.2">
      <circle cx="0" cy="0" r="180" fill="none" stroke="url(#geometric-pattern)" stroke-width="12"/>
      <circle cx="0" cy="0" r="144" fill="none" stroke="url(#geometric-pattern)" stroke-width="10"/>
    </g>

    <!-- Central void -->
    <circle cx="0" cy="0" r="95" fill="#0F1419" opacity="0.8"/>
    <circle cx="0" cy="0" r="85" fill="#1A2332" opacity="0.6"/>

    <!-- Fracture lines (17 of them at harmonic intervals) -->
    <!-- Creating stress fractures radiating from center -->
    <g id="fractures" stroke="#2C2C2C" stroke-width="2.5" opacity="0.9">
      <!-- Primary fractures -->
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(0)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(21.176)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(42.353)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(63.529)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(84.706)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(105.882)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(127.059)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(148.235)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(169.412)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(190.588)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(211.765)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(232.941)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(254.118)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(275.294)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(296.471)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(317.647)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(338.824)"/>
    </g>

    <!-- Fracture glow effects -->
    <g id="fracture-glows" opacity="0.4">
      <line x1="0" y1="0" x2="0" y2="-260" stroke="url(#fracture-glow)" stroke-width="8" transform="rotate(0)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="url(#fracture-glow)" stroke-width="8" transform="rotate(84.706)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="url(#fracture-glow)" stroke-width="8" transform="rotate(169.412)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="url(#fracture-glow)" stroke-width="8" transform="rotate(254.118)"/>
    </g>

    <!-- Subtle mathematical notation around core -->
    <g font-family="'Courier New', monospace" font-size="9" fill="#C0C0C0" opacity="0.3" text-anchor="middle">
      <text x="0" y="-75" transform="rotate(0)">base₁₇</text>
      <text x="65" y="-40" transform="rotate(45)">Φ</text>
      <text x="75" y="10" transform="rotate(90)">∞</text>
      <text x="50" y="60" transform="rotate(135)">47</text>
      <text x="0" y="80" transform="rotate(180)">×12</text>
      <text x="-65" y="50" transform="rotate(225)">Δt</text>
      <text x="-75" y="-10" transform="rotate(270)">∫</text>
      <text x="-50" y="-60" transform="rotate(315)">∑</text>
    </g>
  </g>

  <!-- Typography -->
  <g id="typography">
    <!-- "FRACTURE" title - above the rings -->
    <text x="300" y="130"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="62"
          font-weight="700"
          letter-spacing="12"
          fill="url(#silver-gradient)"
          text-anchor="middle"
          opacity="0.95">FRACTURE</text>

    <!-- Subtle line under FRACTURE -->
    <line x1="120" y1="145" x2="480" y2="145" stroke="url(#copper-gradient)" stroke-width="1" opacity="0.5"/>

    <!-- "ENGINE" title - below the rings -->
    <text x="300" y="790"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="62"
          font-weight="700"
          letter-spacing="12"
          fill="url(#silver-gradient)"
          text-anchor="middle"
          opacity="0.95">ENGINE</text>

    <!-- Subtle line above ENGINE -->
    <line x1="120" y1="765" x2="480" y2="765" stroke="url(#copper-gradient)" stroke-width="1" opacity="0.5"/>

    <!-- Author name -->
    <text x="300" y="850"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="24"
          font-weight="300"
          letter-spacing="6"
          fill="#C0C0C0"
          text-anchor="middle"
          opacity="0.85">CACHE McCLURE</text>

    <!-- Series notation -->
    <text x="300" y="875"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="11"
          font-weight="300"
          letter-spacing="2"
          fill="#8A8A8A"
          text-anchor="middle"
          opacity="0.7">BOOK ONE OF THE FRACTURE ENGINES SERIES</text>
  </g>

  <!-- Subtle corner details (mathematical precision indicators) -->
  <g opacity="0.15" stroke="#C0C0C0" stroke-width="0.5" fill="none">
    <!-- Top left -->
    <line x1="20" y1="20" x2="50" y2="20"/>
    <line x1="20" y1="20" x2="20" y2="50"/>

    <!-- Top right -->
    <line x1="580" y1="20" x2="550" y2="20"/>
    <line x1="580" y1="20" x2="580" y2="50"/>

    <!-- Bottom left -->
    <line x1="20" y1="880" x2="50" y2="880"/>
    <line x1="20" y1="880" x2="20" y2="850"/>

    <!-- Bottom right -->
    <line x1="580" y1="880" x2="550" y2="880"/>
    <line x1="580" y1="880" x2="580" y2="850"/>
  </g>

  <!-- Hidden "17" in the design - easter egg at exact center -->
  <text x="300" y="455"
        font-family="'Courier New', monospace"
        font-size="8"
        fill="#8B0000"
        text-anchor="middle"
        opacity="0.2">17</text>
</svg>
