<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <title>Fracture Engine - Technical Blueprint</title>

  <defs>
    <!-- Blueprint background -->
    <radialGradient id="blueprint-bg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0A2540;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#041020;stop-opacity:1" />
    </radialGradient>

    <!-- Blueprint line color -->
    <linearGradient id="blueprint-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:0.7" />
    </linearGradient>

    <!-- Danger zone (fracture) -->
    <linearGradient id="danger-zone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FF0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:0.3" />
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="blueprint-grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0A4060" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#blueprint-bg)"/>
  <rect width="600" height="900" fill="url(#blueprint-grid)"/>

  <!-- Title block (top) -->
  <g id="title-block">
    <rect x="40" y="40" width="520" height="100" fill="none" stroke="#00D4FF" stroke-width="2"/>

    <text x="300" y="80"
          font-family="'Courier New', monospace"
          font-size="42"
          font-weight="700"
          letter-spacing="8"
          fill="#FFFFFF"
          text-anchor="middle">FRACTURE ENGINE</text>

    <text x="300" y="110"
          font-family="'Courier New', monospace"
          font-size="14"
          fill="#00D4FF"
          text-anchor="middle">TECHNICAL SPECIFICATION :: SERIES 01 :: BASE-17 ARCHITECTURE</text>

    <line x1="60" y1="120" x2="540" y2="120" stroke="#00D4FF" stroke-width="0.5"/>
  </g>

  <!-- Main schematic: 12-layer cross-section -->
  <g id="layer-schematic" transform="translate(80, 180)">

    <!-- Layer bars (horizontal) with annotations -->
    <g font-family="'Courier New', monospace" font-size="9" fill="#00D4FF">

      <!-- Layer 12 -->
      <rect x="0" y="0" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="20" text-anchor="end" fill="#FFFFFF">L12</text>
      <text x="450" y="20">PRIME INTERFACE</text>

      <!-- Layer 11 -->
      <rect x="0" y="35" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="55" text-anchor="end" fill="#FFFFFF">L11</text>
      <text x="450" y="55">OUTER SHELL</text>

      <!-- Layer 10 -->
      <rect x="0" y="70" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="90" text-anchor="end" fill="#FFFFFF">L10</text>
      <text x="450" y="90">BUFFER ZONE</text>

      <!-- Layer 09 -->
      <rect x="0" y="105" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="125" text-anchor="end" fill="#FFFFFF">L09</text>
      <text x="450" y="125">LATTICE</text>

      <!-- Layer 08 -->
      <rect x="0" y="140" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="160" text-anchor="end" fill="#FFFFFF">L08</text>
      <text x="450" y="160">DATA SUBSTRATE</text>

      <!-- Layer 07 -->
      <rect x="0" y="175" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="195" text-anchor="end" fill="#FFFFFF">L07</text>
      <text x="450" y="195">SCORCHED CITIES</text>

      <!-- Layer 06 (highlighted - main setting) -->
      <rect x="0" y="210" width="440" height="30" fill="#2A4560" stroke="#00FF00" stroke-width="2"/>
      <text x="-10" y="230" text-anchor="end" fill="#00FF00">L06</text>
      <text x="450" y="230" fill="#00FF00">MILITARY BASE [PRIMARY]</text>

      <!-- Layer 05 -->
      <rect x="0" y="245" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="265" text-anchor="end" fill="#FFFFFF">L05</text>
      <text x="450" y="265">TRANSITION ZONE</text>

      <!-- Layer 04 -->
      <rect x="0" y="280" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="300" text-anchor="end" fill="#FFFFFF">L04</text>
      <text x="450" y="300">LIVING GARDENS</text>

      <!-- Layer 03 -->
      <rect x="0" y="315" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="335" text-anchor="end" fill="#FFFFFF">L03</text>
      <text x="450" y="335">MAINTENANCE</text>

      <!-- Layer 02 -->
      <rect x="0" y="350" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="370" text-anchor="end" fill="#FFFFFF">L02</text>
      <text x="450" y="370">INDUSTRIAL CORE</text>

      <!-- Layer 01 -->
      <rect x="0" y="385" width="440" height="30" fill="#1A3550" stroke="#00D4FF" stroke-width="1"/>
      <text x="-10" y="405" text-anchor="end" fill="#FFFFFF">L01</text>
      <text x="450" y="405">FOUNDATION</text>
    </g>

    <!-- Fracture lines cutting through (17 of them, but shown as sectional view) -->
    <g stroke="url(#danger-zone)" stroke-width="2" opacity="0.9">
      <line x1="220" y1="-10" x2="200" y2="425"/>
      <line x1="230" y1="-10" x2="250" y2="425"/>
    </g>

    <!-- Measurement lines and callouts -->
    <g stroke="#00D4FF" stroke-width="0.5" fill="none" opacity="0.7">
      <!-- Height measurement -->
      <line x1="-30" y1="0" x2="-30" y2="415"/>
      <line x1="-35" y1="0" x2="-25" y2="0"/>
      <line x1="-35" y1="415" x2="-25" y2="415"/>

      <!-- Dimension arrows -->
      <path d="M -30 5 L -30 0 L -27 3 M -30 5 L -33 3"/>
      <path d="M -30 410 L -30 415 L -27 412 M -30 410 L -33 412"/>

      <text x="-50" y="210"
            font-family="'Courier New', monospace"
            font-size="8"
            fill="#00D4FF"
            transform="rotate(-90 -50 210)">TOTAL: 12 LAYERS</text>
    </g>

    <!-- Fracture zone annotation -->
    <g>
      <line x1="230" y1="430" x2="230" y2="460" stroke="#FF0000" stroke-width="1"/>
      <text x="230" y="475"
            font-family="'Courier New', monospace"
            font-size="9"
            fill="#FF0000"
            text-anchor="middle">FRACTURE ZONE</text>
      <text x="230" y="488"
            font-family="'Courier New', monospace"
            font-size="8"
            fill="#FF6060"
            text-anchor="middle">17 RADIAL VECTORS</text>
    </g>
  </g>

  <!-- Technical specifications box -->
  <g id="specs-box">
    <rect x="40" y="700" width="250" height="140" fill="none" stroke="#00D4FF" stroke-width="1"/>

    <text x="50" y="720"
          font-family="'Courier New', monospace"
          font-size="10"
          fill="#00D4FF"
          font-weight="700">SPECIFICATIONS:</text>

    <text x="50" y="740" font-family="'Courier New', monospace" font-size="9" fill="#FFFFFF">
      <tspan x="50" dy="0">• Base-17 architecture</tspan>
      <tspan x="50" dy="15">• 12 discrete layers</tspan>
      <tspan x="50" dy="15">• 17 fracture vectors</tspan>
      <tspan x="50" dy="15">• Φ harmonic resonance</tspan>
      <tspan x="50" dy="15">• 47 cycle period</tspan>
    </text>
  </g>

  <!-- Author info box -->
  <g id="author-box">
    <rect x="310" y="700" width="250" height="140" fill="none" stroke="#00D4FF" stroke-width="1"/>

    <text x="435" y="760"
          font-family="'Courier New', monospace"
          font-size="24"
          fill="#FFFFFF"
          text-anchor="middle">CACHE McCLURE</text>

    <line x1="330" y1="775" x2="540" y2="775" stroke="#00D4FF" stroke-width="0.5"/>

    <text x="435" y="800"
          font-family="'Courier New', monospace"
          font-size="9"
          fill="#00D4FF"
          text-anchor="middle">BOOK ONE</text>

    <text x="435" y="820"
          font-family="'Courier New', monospace"
          font-size="9"
          fill="#00D4FF"
          text-anchor="middle">FRACTURE ENGINES SERIES</text>
  </g>

  <!-- Corner registration marks -->
  <g stroke="#00D4FF" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 20 20 L 20 50 M 20 20 L 50 20"/>
    <path d="M 580 20 L 580 50 M 580 20 L 550 20"/>
    <path d="M 20 880 L 20 850 M 20 880 L 50 880"/>
    <path d="M 580 880 L 580 850 M 580 880 L 550 880"/>

    <!-- Cross marks -->
    <circle cx="20" cy="20" r="2" fill="#00D4FF"/>
    <circle cx="580" cy="20" r="2" fill="#00D4FF"/>
    <circle cx="20" cy="880" r="2" fill="#00D4FF"/>
    <circle cx="580" cy="880" r="2" fill="#00D4FF"/>
  </g>

  <!-- Document ID -->
  <text x="580" y="895"
        font-family="'Courier New', monospace"
        font-size="7"
        fill="#00D4FF"
        text-anchor="end"
        opacity="0.6">DOC-FE-001-A :: REV.17</text>
</svg>
