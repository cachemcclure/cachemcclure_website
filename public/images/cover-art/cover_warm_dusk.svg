<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <title>Fracture Engine - Warm Dusk</title>

  <defs>
    <!-- Deep burgundy background -->
    <radialGradient id="dusk-bg" cx="50%" cy="45%">
      <stop offset="0%" style="stop-color:#3A1820;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A0810;stop-opacity:1" />
    </radialGradient>

    <!-- Warm background texture -->
    <pattern id="dusk-texture" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect width="25" height="25" fill="#2A1418"/>
      <circle cx="12.5" cy="12.5" r="0.3" fill="#3A1820" opacity="0.5"/>
    </pattern>

    <!-- Rose gold gradient -->
    <radialGradient id="rose-gold" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFE5D9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8895E;stop-opacity:1" />
    </radialGradient>

    <!-- Warm copper gradient -->
    <radialGradient id="warm-copper" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0A070;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D48860;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87050;stop-opacity:1" />
    </radialGradient>

    <!-- Bronze gradient -->
    <radialGradient id="bronze-warm" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E8C090;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C8A070;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A88860;stop-opacity:1" />
    </radialGradient>

    <!-- Warm silver -->
    <radialGradient id="warm-silver" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0E8E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D0C8C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0A8A0;stop-opacity:1" />
    </radialGradient>

    <!-- Warm fracture glow -->
    <radialGradient id="warm-fracture-glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#A8452A;stop-opacity:0" />
    </radialGradient>

    <!-- Geometric pattern -->
    <pattern id="geo-pattern-dusk" x="0" y="0" width="17" height="17" patternUnits="userSpaceOnUse">
      <path d="M0,0 L17,0 L8.5,17 Z" fill="none" stroke="currentColor" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#dusk-bg)"/>
  <rect width="600" height="900" fill="url(#dusk-texture)"/>

  <!-- Main ring system (12 layers) -->
  <g id="ring-system-dusk" transform="translate(300, 450)">

    <!-- Outer rings (Rose Gold) -->
    <circle cx="2" cy="-3" r="240" fill="none" stroke="url(#rose-gold)" stroke-width="4" opacity="1"/>
    <circle cx="0" cy="2" r="228" fill="none" stroke="url(#rose-gold)" stroke-width="3.5" opacity="0.95"/>
    <circle cx="-3" cy="0" r="216" fill="none" stroke="url(#rose-gold)" stroke-width="3.5" opacity="0.9"/>

    <!-- Middle rings (Warm Silver/Bronze) -->
    <circle cx="3" cy="2" r="204" fill="none" stroke="url(#warm-silver)" stroke-width="3.5" opacity="0.95"/>
    <circle cx="-2" cy="-2" r="192" fill="none" stroke="url(#bronze-warm)" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="3" r="180" fill="none" stroke="url(#warm-silver)" stroke-width="3" opacity="0.9"/>
    <circle cx="2" cy="-1" r="168" fill="none" stroke="url(#rose-gold)" stroke-width="3.5" opacity="0.9"/>
    <circle cx="-1" cy="2" r="156" fill="none" stroke="url(#bronze-warm)" stroke-width="3" opacity="0.85"/>
    <circle cx="1" cy="-2" r="144" fill="none" stroke="url(#rose-gold)" stroke-width="3" opacity="0.85"/>

    <!-- Inner rings (Warm Copper) -->
    <circle cx="-2" cy="1" r="132" fill="none" stroke="url(#warm-copper)" stroke-width="4" opacity="1"/>
    <circle cx="1" cy="-1" r="120" fill="none" stroke="url(#warm-copper)" stroke-width="3.5" opacity="0.95"/>
    <circle cx="0" cy="0" r="108" fill="none" stroke="url(#warm-copper)" stroke-width="4" opacity="1"/>

    <!-- Geometric patterns within rings -->
    <g opacity="0.15">
      <circle cx="0" cy="0" r="180" fill="none" stroke="url(#geo-pattern-dusk)" stroke-width="12"/>
      <circle cx="0" cy="0" r="144" fill="none" stroke="url(#geo-pattern-dusk)" stroke-width="10"/>
    </g>

    <!-- Central void (deep burgundy) -->
    <circle cx="0" cy="0" r="95" fill="#1A0810" opacity="1"/>
    <circle cx="0" cy="0" r="85" fill="#2A1418" opacity="0.8"/>

    <!-- Fracture lines (17 of them - warm glow) -->
    <g id="fractures-dusk" stroke="#6A2818" stroke-width="2.5" opacity="0.8">
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(0)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(21.176)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(42.353)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(63.529)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(84.706)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(105.882)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(127.059)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(148.235)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(169.412)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(190.588)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(211.765)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(232.941)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(254.118)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(275.294)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(296.471)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(317.647)"/>
      <line x1="0" y1="0" x2="0" y2="-260" transform="rotate(338.824)"/>
    </g>

    <!-- Fracture glow effects (warm orange-red) -->
    <g id="fracture-glows-dusk" opacity="0.6">
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(0)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(21.176)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(42.353)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(63.529)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(84.706)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(105.882)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(127.059)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(148.235)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(169.412)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(190.588)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(211.765)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(232.941)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(254.118)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(275.294)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(296.471)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(317.647)"/>
      <line x1="0" y1="0" x2="0" y2="-260" stroke="#D4704A" stroke-width="4" transform="rotate(338.824)"/>
    </g>

    <!-- Mathematical notation around core -->
    <g font-family="'Courier New', monospace" font-size="9" fill="#D4A574" opacity="0.5" text-anchor="middle">
      <text x="0" y="-75" transform="rotate(0)">base₁₇</text>
      <text x="65" y="-40" transform="rotate(45)">Φ</text>
      <text x="75" y="10" transform="rotate(90)">∞</text>
      <text x="50" y="60" transform="rotate(135)">47</text>
      <text x="0" y="80" transform="rotate(180)">×12</text>
      <text x="-65" y="50" transform="rotate(225)">Δt</text>
      <text x="-75" y="-10" transform="rotate(270)">∫</text>
      <text x="-50" y="-60" transform="rotate(315)">∑</text>
    </g>
  </g>

  <!-- Typography -->
  <g id="typography-dusk">
    <text x="300" y="130"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="62"
          font-weight="700"
          letter-spacing="12"
          fill="url(#rose-gold)"
          text-anchor="middle"
          opacity="1">FRACTURE</text>

    <line x1="120" y1="145" x2="480" y2="145" stroke="url(#bronze-warm)" stroke-width="1.5" opacity="0.6"/>

    <text x="300" y="790"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="62"
          font-weight="700"
          letter-spacing="12"
          fill="url(#rose-gold)"
          text-anchor="middle"
          opacity="1">ENGINE</text>

    <line x1="120" y1="765" x2="480" y2="765" stroke="url(#bronze-warm)" stroke-width="1.5" opacity="0.6"/>

    <text x="300" y="850"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="24"
          font-weight="300"
          letter-spacing="6"
          fill="#E0C8B0"
          text-anchor="middle"
          opacity="0.9">CACHE McCLURE</text>

    <text x="300" y="875"
          font-family="'Futura', 'Helvetica Neue', 'Arial', sans-serif"
          font-size="11"
          font-weight="300"
          letter-spacing="2"
          fill="#C0A890"
          text-anchor="middle"
          opacity="0.75">BOOK ONE OF THE FRACTURE ENGINES SERIES</text>
  </g>

  <!-- Corner details (warm metals) -->
  <g opacity="0.25" stroke="#D4A574" stroke-width="0.5" fill="none">
    <line x1="20" y1="20" x2="50" y2="20"/>
    <line x1="20" y1="20" x2="20" y2="50"/>
    <line x1="580" y1="20" x2="550" y2="20"/>
    <line x1="580" y1="20" x2="580" y2="50"/>
    <line x1="20" y1="880" x2="50" y2="880"/>
    <line x1="20" y1="880" x2="20" y2="850"/>
    <line x1="580" y1="880" x2="550" y2="880"/>
    <line x1="580" y1="880" x2="580" y2="850"/>
  </g>

  <!-- Hidden "17" -->
  <text x="300" y="455"
        font-family="'Courier New', monospace"
        font-size="8"
        fill="#D4A574"
        text-anchor="middle"
        opacity="0.2">17</text>
</svg>
